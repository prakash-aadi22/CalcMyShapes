<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Area and Perimeter Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Area and Perimeter Calculator</h1>

        <i id="modeToggle" class="fas fa-sun" onclick="toggleMode()" style="font-size: 24px; cursor: pointer;"></i>

        <div class="form-group">
            <label for="shapeType">Choose Shape Type:</label>
            <select id="shapeType" class="form-control" onchange="toggleShapeInputs()">
                <option value="">Select</option>
                <option value="2D">2D Shapes</option>
                <option value="3D">3D Shapes</option>
            </select>
        </div>

        <div class="form-group" id="shapeInputs" style="display: none;">
            <label for="shapeName">Choose Shape:</label>
            <select id="shapeName" class="form-control" onchange="showInputs()">
                <option value="">Select</option>
            </select>
        </div>

        <div id="inputsContainer" style="display: none;"></div>

        <button type="button" class="btn btn-outline-primary btn-block" id="calculateButton" onclick="calculate()">Calculate</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
